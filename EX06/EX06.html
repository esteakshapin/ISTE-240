<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Change Paragraph Style</title>

<script src="./EX06.js"></script>
</head> 
<body>
	<div>
		<h2>JavaScript Exercise 6a </h2> 
		<p id="text" style="position: relative; left: 0;">This style of this paragraph will change when you click the button below.</p>
	</div>
	<div>
		<button id="styleMe" onclick="jsStyle()">Change Style</button>
		<button onclick="moveRight()">Move the Text</button>
		
	</div>

    <hr>

    <!-- Exercise 6b -->

	<div>

		<h2 class="exerTitle">JavaScript Exercise 6b </h2>

		<form id="regForm">

			<input type="text" id="fname" placeholder = "boo"><br>

			<input type="text" id="lname" placeholder = "Radley"><br>

			<input type="checkbox" id="dog">I have a dog. (Check if you do)<br>

			<input type="text" id="major"  placeholder = "major"><br>       

			<input type="button" onclick="howmany();" value="Count of inputs">

		</form>

	</div>

	<hr>

    <!-- Exercise 6c -->

    <h2>JavaScript Exercise 6c</h2> 
    <form>
        <select id="mySelect">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
        </select>
        <input type="button" onclick="colorchanger()" value="Display the Options">
    </form>

    <hr>

    <h2>JavaScript Exercise 6d </h2>

    <div>
		<p id="rb" onmouseover="mouseOverHandler()" onmouseout="mouseOutHandler()">This sentence will turn red when you mouseover it.</p>

		<select id="mySelect2">
			<option value="red">Red</option>
			<option value="green">Green</option>
			<option value="blue">Blue</option>
			<option value="yellow">Yellow</option>
			<option value="orange">Orange</option>
			<option value="purple">Purple</option>
		</select>
	</div>

    <hr>

    <h2>JavaScript Exercise 6e </h2> 
    <form>
		<input type="text" id="firstoperand" placeholder="First Operand"/><br>
		<input type="text" id="secondoperand" placeholder="Second Operand"/><br>
		<input type="button" onclick="divide()" value="Divide" />
		<input type="button" onclick="multiply()" value="Multiply" />
		<p>The answer: <span id="result"></span></p>
	</form>
</body>
</html>
