<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Time of BD!</title>
        <link rel="stylesheet" href="./static/css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Rajdhani|Glegoo"
            rel="stylesheet">
    </head>
    <body>
        <nav>
            <img src="./static/images/Times of BD-logos_transparent.png"
                alt="Times Of BD Logo">

            <ul class="nav-center-items-container">
                <li class="nav-items active">
                    <div class="spacing"></div>
                    Home
                    <div class="spacing"></div>
                </li>

                <li class="nav-items">
                    <div class="spacing"></div>
                    Cities
                    <div class="spacing"></div>
                    <ul class="sub-nav-menu">
                        <li class="sub-nav-menu-items">Dhaka</li>
                        <li class="sub-nav-menu-items">Chittagong</li>
                        <li class="sub-nav-menu-items">Feni</li>
                    </ul>
                </li>

                <li class="nav-items">
                    <div class="spacing"></div>
                    Food
                    <div class="spacing"></div>
                    <ul class="sub-nav-menu">
                        <li class="sub-nav-menu-items">Appetizers</li>
                        <li class="sub-nav-menu-items">Entree</li>
                        <li class="sub-nav-menu-items">Desert</li>
                    </ul>
                </li>

                <li class="nav-items">
                    <div class="spacing"></div>
                    Vacation
                    <div class="spacing"></div>
                    <ul class="sub-nav-menu">
                        <li class="sub-nav-menu-items">Cox Bazar</li>
                        <li class="sub-nav-menu-items">Rangamati</li>
                        <li class="sub-nav-menu-items">St. Martin's Island</li>
                    </ul>
                </li>
            </ul>

            <span id="about-me">About Me</span>
        </nav>

        <div class="carousel-container">
            <div class="carousel">
                <!-- default image -->
                <img id="carousel-img" src="./static/images/index-carousel-images/IMG_9995.jpg"
                    alt="Slide Show of Images Taken From Shapin's Bangladesh Trip">
            </div>
            <div class="title-box">
                <h1>Bangladesh</h1>
            </div>
        </div>


        <script>
            const imageUrls = [
                './static/images/index-carousel-images/IMG_2456.jpg',
                './static/images/index-carousel-images/IMG_9409.jpg',
                './static/images/index-carousel-images/IMG_9452.jpg',
                './static/images/index-carousel-images/IMG_9467.jpg',
                './static/images/index-carousel-images/IMG_9525.jpg',
                './static/images/index-carousel-images/IMG_9571.jpg',
                './static/images/index-carousel-images/IMG_9988.jpg',
                './static/images/index-carousel-images/IMG_9991.jpg',
                './static/images/index-carousel-images/IMG_9995.jpg',
                './static/images/index-carousel-images/IMG_9409.jpg',
            ];

            const carouselImg = document.getElementById("carousel-img");
            let currentIndex = 0;

            function changeImage(){
                carouselImg.src = imageUrls[currentIndex % imageUrls.length]
                currentIndex++;
            }

            // Set a timer to update the image every 1.5 seconds
            setInterval(changeImage, 2000);

        </script>
    </body>
</html>
