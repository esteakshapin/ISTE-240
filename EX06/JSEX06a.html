<!DOCTYPE html>
<html>
<head>
<!-- ISTE240 Exercise 5a -->
<meta charset=utf-8 />
<title>Change Paragraph Style</title>
<script>
	function jsStyle() {
		// function to change style
		// Change the color and the size of the font
		// in the paragraph with id='text'
		elem = document.getElementById("text")
		elem.style.color = "red"
		elem.style.fontSize='35px'
	}

	function moveRight(){
		elem = document.getElementById("text");
		elem.style.left = parseInt(window.getComputedStyle(elem).left, 10) + 10 + "px";
	}
</script>

</head> 
<body>
	<div>
		<h2>JavaScript Exercise 6a </h2> 
		<p id="text" style="position: relative; left: 0;">This style of this paragraph will change when you click the button below.</p>
	</div>
	<div>
		<button id="styleMe" onclick="jsStyle()">Change Style</button>
		<button onclick="moveRight()">Move the Text</button>
		
	</div>
</body>
</html>
